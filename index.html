<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arabex Coin (ARX)</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <img src="assets/img/arabex-logo.png" onerror="this.src='arabex-logo.png'" alt="Arabex Logo" class="logo" loading="lazy" />

    <h1>ArabexCoin (ARX)</h1>
    <h2 id="headline">🚀 Coming Soon: Official Launch of ARX Presale</h2>

    <div id="countdown">Calculating…</div>

    <div class="token-info">
      <div><strong>Token Contract:</strong> <span class="kvs" id="tokenAddr">0x3A18719De55E2b9420beec4E1B03852e4cd7c46c</span></div>
    </div>

    <!-- ضعها في مكان ظاهر أعلى أزرار الشراء -->
      <div id="lockedBox" style="display:none; margin:12px 0; padding:10px; border:1px solid #39ea92; border-radius:10px;">
        <div id="lockedInfo" style="font-weight:600;">0.0</div>
        <div id="unlockInfo" style="font-size:14px; opacity:.85;"></div>
      </div>

    <div class="row">
      <button id="connectBtn" class="btn" onclick="connectWallet()">Connect Wallet</button>
      <button id="chooseBtn" class="btn" onclick="openWalletChooser()">Choose Wallet</button>
      <!-- <button id="buyBtn" class="btn" onclick="buyPresaleUSD()" >Buy ARX by USDT (Presale)</button> -->
      <button id="buyBNBBtn" class="btn" onclick="buyPresaleBNB()" >Buy ARX by BNB (Presale)</button>
      <button id="claimBtn" class="btn" onclick="claimARX()">Claim ARX</button>
      <button id="watchBtn" class="btn" onclick="addTokenToWallet()" disabled>Add ARX to Wallet</button>
      <!-- <button id="openMetaMaskBtn" class="btn" style="display:none" onclick="openInMetaMaskMobile()">Open in MetaMask App</button> -->
    </div>

    
    <!-- Wallet Chooser Modal -->
    <div id="walletModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.6); z-index:1000; align-items:center; justify-content:center;">
      <div style="background:#1f1f1f; padding:20px; border-radius:12px; width:min(420px,92%); text-align:left;">
        <h3 style="margin-top:0;">Select a wallet</h3>
        <p style="color:#bbb;margin-top:-8px">On mobile, choose one of the supported wallets below.</p>
        <div class="row" style="justify-content:flex-start">
          <!-- <button class="btn" onclick="connectInjected()">MetaMask (in-app)</button> -->
          <button class="btn" onclick="connectWallet()">MetaMask App</button>
          <button class="btn" onclick="openInTrustWallet()">Trust Wallet</button>
        </div>
        <div style="margin-top:14px; display:flex; gap:8px; justify-content:flex-end;">
          <button class="btn" onclick="closeWalletChooser()">Close</button>
        </div>
      </div>
    </div>

    <p>
      <a class="btn" href="ARABEX_Whitepaper_Corrected.pdf" target="_blank">📄 Download Whitepaper</a>
    </p>

    <div class="contact">
      Contact us: <a href="mailto:arabexcoin1@gmail.com">arabexcoin1@gmail.com</a>
    </div>
  </div>

  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="js/main.js"></script>
  <script>
  // Show the lockedBox div
  document.getElementById('lockedBox').style.display = 'block';
</script>
</body>
</html>

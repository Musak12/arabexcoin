<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arabex Coin (ARX)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0e0e0e, #1f1f1f);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
    .container { max-width: 700px; margin: auto; }
    h1 { font-size: 2.5em; color: #00ffc3; margin-bottom: 10px; }
    h2 { font-weight: normal; color: #ccc; margin-bottom: 16px; }
    #countdown {
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-bottom: 24px;
      color: #00ffc3;
    }
    .token-info {
      background-color: #222; padding: 20px; border-radius: 10px;
      word-break: break-word; margin-bottom: 30px;
    }
    .contact { color: #aaa; font-size: 0.9em; margin-bottom: 20px; }

    /* Logo */
    .logo {
      width: 220px;         /* adjust as you like */
      height: auto;
      margin-bottom: 30px;
    }

    .connect-wallet,
    .whitepaper-button {
      background-color: #00ffc3; border: none; color: #000;
      padding: 12px 24px; border-radius: 8px; font-size: 1em;
      cursor: pointer; display: inline-block; margin: 10px 8px; text-decoration: none;
      font-weight: 700;
    }
    .connect-wallet:hover, .whitepaper-button:hover { background-color: #00d6aa; }
    .connect-wallet:disabled { opacity: 0.6; cursor: not-allowed; }

    a { color: #00ffc3; text-decoration: none; }
    a:hover { text-decoration: underline; }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .logo { width: 160px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- âœ… Local logo reference (make sure this file exists in your repo) -->
    <img src="assets/img/arabex-logo.png" alt="Arabex Logo" class="logo" loading="lazy" />

    <h1>Arabex Coin (ARX)</h1>
    <h2 id="headline">ðŸš€ Coming Soon: Official Launch of ARX Presale</h2>

    <!-- Countdown -->
    <div id="countdown">Calculatingâ€¦</div>

    <div class="token-info">
      <strong>Token Contract:</strong><br />
      0xD73B9f6353010F207C532fE88Ef5915Cf3288D9C
    </div>

    <!-- Buttons -->
    <button class="connect-wallet" onclick="connectWallet()">Connect Wallet</button>
    <button id="buyBtn" class="connect-wallet" onclick="buyPresale()">Buy ARX (Presale)</button>
    <button class="connect-wallet" onclick="claimARX()">Claim ARX</button>

    <!-- Whitepaper -->
    <a class="whitepaper-button" href="ARABEX_Whitepaper_Corrected.pdf" target="_blank">ðŸ“„ Download Whitepaper</a>

    <div class="contact">
      Contact us: <a href="mailto:arabexcoin1@gmail.com">arabexcoin1@gmail.com</a>
    </div>
  </div>

  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

  <script>
    // ===== Presale config =====
    const PRESALE = "0xc9B53cCDCcaEe27625Fc09a05BF7455806Be46c8";
    const PRESALE_START = 1756684800 * 1000; // Sep 1, 2025 00:00:00 UTC (ms)
    const ABI = [
      "function buy() external payable",
      "function claim() external",
      "function lockedBalanceOf(address) view returns (uint256 totalLocked, uint256 nextUnlockTime)"
    ];

    let provider, signer, contract;

    async function connectWallet() {
      if (!window.ethereum) { alert("MetaMask is not installed."); return; }
      await ethereum.request({ method: "eth_requestAccounts" });
      provider = new ethers.providers.Web3Provider(window.ethereum);
      signer = provider.getSigner();
      contract = new ethers.Contract(PRESALE, ABI, signer);
      alert("Wallet connected");
    }

    async function buyPresale() {
      if (!contract) await connectWallet();
      if (Date.now() < PRESALE_START) { alert("Presale starts soon."); return; }
      const bnb = prompt("Enter BNB amount (e.g. 0.05):","");
      if (!bnb) return;
      const tx = await contract.buy({ value: ethers.utils.parseEther(bnb) });
      alert("Tx sent: " + tx.hash);
      await tx.wait();
      alert("Purchase confirmed!");
    }

    async function claimARX() {
      if (!contract) await connectWallet();
      const me = await signer.getAddress();
      const info = await contract.lockedBalanceOf(me);
      const totalLocked = info[0].toString();
      const nextUnlock = Number(info[1]);
      if (totalLocked === "0") { alert("Nothing to claim yet."); return; }
      if (Date.now()/1000 < nextUnlock) {
        const secs = nextUnlock - Math.floor(Date.now()/1000);
        alert("Still locked for ~" + Math.ceil(secs/3600) + " hours.");
        return;
      }
      const tx = await contract.claim();
      alert("Claim tx: " + tx.hash);
      await tx.wait();
      alert("Claimed!");
    }

    // ===== Countdown + button state =====
    function fmt(n){ return n.toString().padStart(2,"0"); }
    function updateCountdown() {
      const now = Date.now();
      const el = document.getElementById("countdown");
      const btn = document.getElementById("buyBtn");
      const headline = document.getElementById("headline");

      if (now < PRESALE_START) {
        const diff = PRESALE_START - now;
        const d = Math.floor(diff / (1000*60*60*24));
        const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
        const m = Math.floor((diff % (1000*60*60)) / (1000*60));
        const s = Math.floor((diff % (1000*60)) / 1000);
        el.textContent = `Presale starts in ${d}d ${fmt(h)}h:${fmt(m)}m:${fmt(s)}s (UTC)`;
        btn.disabled = true;
        btn.textContent = "Presale starts soon";
      } else {
        el.textContent = "ðŸ”´ Presale is LIVE";
        headline.textContent = "ðŸ”¥ ARX Presale is LIVE";
        btn.disabled = false;
        btn.textContent = "Buy ARX (Presale)";
      }
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
